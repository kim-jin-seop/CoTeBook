name: build & deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        npm run docs:build
        
    - name: Deploy Build Files
      env:
        # You should enroll ACEESS_TOKEN to repository's secret
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
      run: |
        cd docs/.vuepress/dist
        git config --global user.email "tjq2702@naver.com"
        git config --global user.name "kim-jin-seop"
        git init
        git add -A
        git commit -m 'deploy'
        git push -f https://github.com/kim-jin-seop/CodingTest.git master:gh-pages
        cd -
